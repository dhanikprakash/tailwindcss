<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-Nunito">

  <div class="grid md:grid-cols-3">
    <div  class=" md:col-span-1 sm:col-span-3 flex justify-end">
      <nav >
        <div class=" flex justify-between ">
          <h1 class="font-bold uppercase ">
            <a href="/" >Food Ninja</a>
          </h1>

        <div class="px-4 cursor-pointer md:hidden" id="burger">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>          
        </div>
      </div>
        <ul class=" text-xs mt-5 py-2 hidden md:block"  id="menu">
          <li class="py-1">
            <a href="#" class=" px-4 flex justify-end border-r-2 border-orange-400">
              <span>Home</span>
              <svg class="ml-2 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              
            </a>
          </li>
          <li  class="py-1">
            <a href="#" class=" px-4 flex justify-end border-r-2 border-white">
              <span>About</span>
              <svg class="ml-2 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
              </svg>
              
            </a>
          </li>
          <li class=" py-1">
            <a href="#" class=" px-4 flex justify-end border-r-2 border-white">
              <span>Contact</span>
              <svg class="ml-2 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
              </svg>
              
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 py-6 bg-gray-100 md:col-span-2 sm:col-span-3">
      <div class="flex justify-center  md:justify-end gap-2">
        <a href="#" class="btn  md:border-2 border-orange-400 hover:bg-orange-400  hover:text-white transition  ease-out duration-500" >Log in</a>
        <a href="#"  class="btn md:border-2 border-orange-400 hover:bg-orange-400   hover:text-white transition ease-out duration-500">Sign up</a>
      </div>


      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="mt-8 grid lg:grid-cols-3 gap-8">
          <!-- cards go here -->
          <div class="card hover:shadow-xl"> 
            <img class="w-full sm:h-48 h-32 object-cover" src="./images/stew.jpg" alt="stew">
            <div class="m-4">
              <span class=" font-bold">5 Bean Chili Stew</span>
              <span class=" block">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>    
              <span>25 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-xl"> 
            <img class="w-full sm:h-48 h-32 object-cover" src="./images/curry.jpg" alt="curry">
            <div class="m-4">
              <span class=" font-bold">Curry</span>
              <span class=" block">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>20 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-xl"> 
            <img class="w-full sm:h-48 h-32 object-cover" src="./images/noodles.jpg" alt="noodles">
            <div class="m-4">
              <span class=" font-bold">Tofu Noodles</span>
              <span class=" block">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>10 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div>
          <!-- cards go here -->
        </div>
      </div>

  

       <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 btn bg-blue-400 text-white hover:shadow-md
           transform hover:scale-125 hover: opacity-75 transition ease-out duration-300">
          Load More
        </div>
       </div>
    </main>
  </div>

  <script type="text/javascript">
    const burger = document.querySelector('#burger');
const menu = document.querySelector('#menu');

burger.addEventListener('click', (e) => {
  if (menu.classList.contains('hidden')) {
    menu.classList.remove('hidden');
  } else {
    menu.classList.add('hidden');
  }
});
  </script>

</body>
</html>
